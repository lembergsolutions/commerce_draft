draft_administration.catalogue:
  path: '/admin/catalogue'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Catalogue'
  requirements:
    _permission: 'administer shop catalogue'

draft_administration.shop_settings:
  path: '/admin/shop-settings'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Shop settings'
  requirements:
    _permission: 'administer shop settings'

draft_administration.sales:
  path: '/admin/sales'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Sales'
  requirements:
    _permission: 'administer shop sales'

draft_administration.customers:
  path: '/admin/shop-customers'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Customers'
  requirements:
    _permission: 'administer shop customers'
