draft_administration.catalogue:
  path: '/admin/catalogue'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Catalogue'
  requirements:
    _permission: 'manage catalogue'

draft_administration.shop_settings:
  path: '/admin/shop-settings'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Shop settings'
  requirements:
    _permission: 'manage shop settings'

draft_administration.sales:
  path: '/admin/sales'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Sales'
  requirements:
    _permission: 'manage sales'
